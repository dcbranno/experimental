<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4;
            text-align: center;
        }
        /* Header */
        .header {
            background: #232f3e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .cart-container {
            position: relative;
            font-size: 18px;
            cursor: pointer;
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            font-size: 14px;
            border-radius: 50%;
            padding: 5px 10px;
            display: none;
        }
        /* Search Results */
        .search-info {
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .add-to-cart {
            background: #ff9900;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .added {
            background: blue !important;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            text-decoration: none;
            color: white;
            background: #0073e6;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">My E-Commerce Store</div>
        <div>
            <a href="index.html">Home</a>
            <a href="#">Categories</a>
            <a href="#">Deals</a>
        </div>
        <div class="cart-container">
            ðŸ›’ Cart <span class="cart-count">0</span>
        </div>
    </div>

    <div class="search-info">Found 10 products based on your search term "<span id="searchTerm"></span>"</div>

    <div class="product-grid" id="productGrid">
        <!-- Products will be inserted here -->
    </div>

    <a href="index.html" class="back-button">Back to Home</a>

    <script>
        // Simulated products
        const products = [
            { name: "Product 1", price: "$19.99", image: "https://via.placeholder.com/150" },
            { name: "Product 2", price: "$24.99", image: "https://via.placeholder.com/150" },
            { name: "Product 3", price: "$14.99", image: "https://via.placeholder.com/150" },
            { name: "Product 4", price: "$29.99", image: "https://via.placeholder.com/150" },
            { name: "Product 5", price: "$34.99", image: "https://via.placeholder.com/150" },
            { name: "Product 6", price: "$12.99", image: "https://via.placeholder.com/150" },
            { name: "Product 7", price: "$22.99", image: "https://via.placeholder.com/150" },
            { name: "Product 8", price: "$27.99", image: "https://via.placeholder.com/150" },
            { name: "Product 9", price: "$18.99", image: "https://via.placeholder.com/150" },
            { name: "Product 10", price: "$31.99", image: "https://via.placeholder.com/150" }
        ];

        const productGrid = document.getElementById("productGrid");
        const cartCount = document.querySelector(".cart-count");

        // Get search term from URL
        const urlParams = new URLSearchParams(window.location.search);
        const searchTerm = urlParams.get("q") || "All Products";
        document.getElementById("searchTerm").innerText = searchTerm;

        let cartItems = 0;

        function addToCart(button) {
            if (!button.classList.contains("added")) {
                button.classList.add("added");
                button.innerText = "Added";
                cartItems++;
                cartCount.innerText = cartItems;
                cartCount.style.display = "inline-block";
            }
        }

        function loadProducts() {
            products.forEach((product, index) => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price}</p>
                    <button class="add-to-cart" onclick="addToCart(this)">Add to Cart</button>
                `;
                productGrid.appendChild(productDiv);
            });
        }

        loadProducts();
    </script>
</body>
</html>
