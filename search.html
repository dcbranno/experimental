<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4;
            text-align: center;
        }
        /* Header */
        .header {
            background: #232f3e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .cart {
            font-size: 18px;
            cursor: pointer;
        }
        /* Search Results */
        .search-info {
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .product button {
            background: #ff9900;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            text-decoration: none;
            color: white;
            background: #0073e6;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">My E-Commerce Store</div>
        <div>
            <a href="index.html">Home</a>
            <a href="#">Categories</a>
            <a href="#">Deals</a>
        </div>
        <div class="cart">ðŸ›’ Cart</div>
    </div>

    <div class="search-info" id="searchInfo"></div>

    <div class="product-grid">
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            document.getElementById('searchInfo').innerText = `Found 10 products based on your search term "${query}"`;

            const products = [
                { name: "Product 1", price: "$19.99", image: "https://via.placeholder.com/150" },
                { name: "Product 2", price: "$24.99", image: "https://via.placeholder.com/150" },
                { name: "Product 3", price: "$14.99", image: "https://via.placeholder.com/150" },
                { name: "Product 4", price: "$29.99", image: "https://via.placeholder.com/150" },
                { name: "Product 5", price: "$34.99", image: "https://via.placeholder.com/150" },
                { name: "Product 6", price: "$12.99", image: "https://via.placeholder.com/150" },
                { name: "Product 7", price: "$22.49", image: "https://via.placeholder.com/150" },
                { name: "Product 8", price: "$27.99", image: "https://via.placeholder.com/150" },
                { name: "Product 9", price: "$18.99", image: "https://via.placeholder.com/150" },
                { name: "Product 10", price: "$31.49", image: "https://via.placeholder.com/150" }
            ];

            let productGrid = document.querySelector('.product-grid');
            products.forEach(product => {
                productGrid.innerHTML += `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.price}</p>
                        <button>Add to Cart</button>
                    </div>
                `;
            });
        </script>
    </div>

    <a href="index.html" class="back-button">Back to Home</a>
</body>
</html>
