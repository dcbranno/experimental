<!DOCTYPE html>

    <title>Search Results</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
        .product img { width: 100px; height: 100px; object-fit: cover; }
        .back-button { display: block; margin: 20px auto; text-decoration: none; color: white; background: blue; padding: 10px 20px; border-radius: 5px; }
    </style>
</head>
