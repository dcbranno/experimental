<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4;
        }
        /* Header */
        .header {
            background: #232f3e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .cart {
            font-size: 18px;
            cursor: pointer;
        }
        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #ff9900;
            border: none;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
        }
        /* Hero Section */
        .hero {
            background: url('https://source.unsplash.com/1600x500/?shopping,store') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 80px 20px;
            font-size: 24px;
            font-weight: bold;
        }
        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        /* Footer */
        .footer {
            background: #232f3e;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">My Store</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </nav>
        <div class="cart">ðŸ›’ Cart</div>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for products...">
        <button onclick="searchProducts()">Search</button>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        Shop the latest deals now!
    </div>

    <!-- Featured Products -->
    <div class="products">
        <div class="product">
            <img src="https://github.com/dcbranno/experimental/blob/main/images/smartphone.jpg?raw=true" alt="Product">
            <h3>Smartphone</h3>
            <p>$699</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://github.com/dcbranno/experimental/blob/main/images/shoes.jpg?raw=true" alt="Product">
            <h3>Running Shoes</h3>
            <p>$120</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://github.com/dcbranno/experimental/blob/main/images/watch.jpg?raw=true" alt="Product">
            <h3>Smartwatch</h3>
            <p>$199</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://github.com/dcbranno/experimental/blob/main/images/headphones.jpg?raw=true" alt="Product">
            <h3>Wireless Headphones</h3>
            <p>$89</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 My E-Commerce Store. All rights reserved.
    </div>

    <script>
        function searchProducts() {
            let query = document.getElementById('searchInput').value;
            window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
    </script>

</body>
</html>
